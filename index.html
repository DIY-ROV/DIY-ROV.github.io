<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Underwater ROV</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background: #0077be;
            color: white;
            padding: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header img {
            height: 120px;
            margin-right: 15px;
        }

        /* Navigation Bar */
        nav {
            background: #005f8b;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background: #008cba;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #ff7f00;
        }

        /* Hamburger Menu (Mobile Only) */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 20px;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            border-radius: 5px;
        }

        /* Mobile Menu */
        .mobile-nav {
            display: none;
            flex-direction: column;
            background: #005f8b;
            position: absolute;
            width: 100%;
            top: 60px;
            left: 0;
            text-align: center;
        }

        .mobile-nav a {
            padding: 10px;
            color: white;
            text-decoration: none;
            display: block;
            background: #0077be;
            border-bottom: 1px solid #004a70;
        }

        /* Mobile Layout */
        @media (max-width: 768px) {
            nav {
                display: none; /* Hide the normal nav on mobile */
            }

            .hamburger {
                display: flex; /* Show hamburger menu on mobile */
            }

            .mobile-nav.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="FLL_Team_A-2_69309_Modern_logo-removebg-preview.png" alt="Logo">
        DIY Underwater ROV
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="navbar">
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('rov')">ROV</a>
        <a href="#" onclick="showSection('challenges')">Challenges</a>
        <a href="#" onclick="showSection('cost')">Cost</a>
        <a href="#" onclick="showSection('goal')">Goal</a>
        <a href="#" onclick="showSection('materials')">Materials</a>
        <a href="#" onclick="showSection('design')">Design</a>
        <a href="#" onclick="showSection('power')">Power</a>
        <a href="#" onclick="showSection('wiring')">Wiring</a>
        <a href="#" onclick="showSection('final')">Final Product</a>
        <a href="#" onclick="showSection('images')">Images</a>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-nav" id="mobileMenu">
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('rov')">ROV</a>
        <a href="#" onclick="showSection('challenges')">Challenges</a>
        <a href="#" onclick="showSection('cost')">Cost</a>
        <a href="#" onclick="showSection('goal')">Goal</a>
        <a href="#" onclick="showSection('materials')">Materials</a>
        <a href="#" onclick="showSection('design')">Design</a>
        <a href="#" onclick="showSection('power')">Power</a>
        <a href="#" onclick="showSection('wiring')">Wiring</a>
        <a href="#" onclick="showSection('final')">Final Product</a>
        <a href="#" onclick="showSection('images')">Images</a>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll("section").forEach(section => section.classList.remove("active"));
            document.getElementById(sectionId).classList.add("active");
        }

        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("active");
        }
    </script>
</body>
</html>

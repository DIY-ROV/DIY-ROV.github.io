<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Underwater ROV</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background: #0077be;
            color: white;
            padding: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header img {
            height: 120px;
            margin-right: 15px;
        }

        /* Navigation Bar */
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            position: absolute;
            top: 15px;
            left: 20px;
        }

        nav {
            background: #005f8b;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            background: #008cba;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #ff7f00;
        }

        /* Responsive Navigation */
        @media (max-width: 600px) {
            .menu-icon {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                align-items: center;
            }

            nav.show {
                display: flex;
            }

            nav a {
                width: 90%;
                text-align: center;
            }
        }

        /* Sections */
        section {
            display: none;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .active {
            display: block;
        }

        .container {
            text-align: left;
        }

        /* Image Styling */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .image-gallery img {
            width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-icon" onclick="toggleMenu()">â˜°</button>
        <img src="FLL_Team_A-2_69309_Modern_logo-removebg-preview.png" alt="Logo">
        DIY Underwater ROV
    </header>

    <nav id="menu">
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('rov')">ROV</a>
        <a href="#" onclick="showSection('challenges')">Challenges</a>
        <a href="#" onclick="showSection('cost')">Cost</a>
        <a href="#" onclick="showSection('goal')">Goal</a>
        <a href="#" onclick="showSection('materials')">Materials</a>
        <a href="#" onclick="showSection('design')">Design</a>
        <a href="#" onclick="showSection('power')">Power</a>
        <a href="#" onclick="showSection('wiring')">Wiring</a>
        <a href="#" onclick="showSection('final')">Final Product</a>
        <a href="#" onclick="showSection('images')">Images</a>
    </nav>

    <!-- Home Section -->
    <section id="home" class="active">
        <div class="container">
            <h2>Welcome to Our Project</h2>
            <p>We are a team working on a DIY underwater ROV for exploration and learning. Explore the sections to learn more about our project!</p>
        </div>
    </section>

    <!-- Other sections remain unchanged -->

    <!-- Images Section -->
    <section id="images">
        <div class="container">
            <h2>The Team</h2>
            <div class="image-gallery">
                <img src="./IMG_1135.jpeg" alt="Team Image 1">
                <img src="./IMG_1127.jpeg" alt="Team Image 2">
            </div>
        </div>
    </section>

    <script>
        function showSection(sectionId) {
            var sections = document.querySelectorAll("section");
            sections.forEach(section => section.classList.remove("active"));
            document.getElementById(sectionId).classList.add("active");

            // Hide menu on mobile after clicking a link
            document.getElementById("menu").classList.remove("show");
        }

        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show");
        }
    </script>
</body>
</html>
